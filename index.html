<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Times New Roman, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            color: #d12d50;
            text-align: center;
            overflow: hidden;
            padding: 10px;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }
        img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            max-width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            min-width: 150px;
        }
        button#yes {
            background-color: #ff69b4;
            color: white;
        }
        button#no {
            background-color: #fff;
            color: #333;
        }
        button:hover {
            opacity: 0.8;
        }
        #message {
            font-size: 1.2rem;
            color: #d12d50;
            display: none;
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 80px; 
            animation: float 3s infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-150px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #gif {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;  
            display: none;
            z-index: 999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
            #message {
                font-size: 1.2rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

</html>
